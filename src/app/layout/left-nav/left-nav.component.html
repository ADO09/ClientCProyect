<div class="dsc-left-nav-brand">

    <fa-icon [icon]="faBars" class="dsc-left-nav-brand__menu" (click)="showMenu.emit()" ></fa-icon>

    <div class="dsc-left-nav-brand__logo">
        <img src="{{logo}}" alt="designicode-logo"/>
        <span>Fisiolines</span>
    </div>
</div>
<div class="dsc-left-nav-usr" *ngIf="this.authService.getUser">

    <div class="dsc-left-nav-usr__avatar" [ngStyle]="{'background-image': 'url('+ urlIMG +')'}"></div>
    <h4 class="dsc-left-nav-usr__name">{{this.authService.getUser.nombre}}</h4>
    <p style="font-size: 13px;" class="dsc-left-nav-usr__position">{{this.authService.getUser.correo}}</p>
</div>

<ng-container *ngFor="let menu of menus" >
    <app-left-nav-menu [data]="menu" ></app-left-nav-menu>
   
</ng-container>
<ng-container *ngIf="condicionAdmin" >
    <app-left-nav-menu [data]="adminMenu" ></app-left-nav-menu>
</ng-container>

<app-left-nav-menu [data]="logoutMenu" ></app-left-nav-menu>
