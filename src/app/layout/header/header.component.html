
    <div class="dsc-header__brand" >
        <fa-icon [icon]="faBars" class="dsc-header__brand-menu " (click)="showMenu.emit()" ></fa-icon>

        <div class="dsc-header__brand-logo">
            <img src="{{logo}}" alt="desinicode-logo">
            <span>Fisiolines</span>
        </div>
    </div>
   
    <div class="dsc-header__submenu" *ngIf="this.authService.getUser">
        <ng-container *ngIf="this.authService.getUser.TipoUsuario =='fisioterapeuta'">
            <fa-icon (click)="histCitas()" [icon]="faBell" class="dsc-header__submenu-icon"  ></fa-icon>
            <ng-container *ngIf="numCitas > 0">
                <small class="nmc " >{{numCitas}}</small>
            </ng-container>
        </ng-container>
        
       
        <fa-icon [icon]="faComment" [routerLink]="chat"  class="dsc-header__submenu-icon"  ></fa-icon>
        
        <div class="dsc-header__submenu-usr" (click)="perfil()" [ngStyle]="{'background-image': 'url('+ urlIMG +')'}"></div>
    </div>
